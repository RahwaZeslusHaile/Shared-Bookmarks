<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Shared Bookmarks</title>
    <script type="module" src="script.mjs"></script>
    <link rel="stylesheet" href="styles.css">
  </head>
<body>
  <main>
    <section aria-labelledby="users-heading">
      <h2 id="users-heading">Users</h2>
      <form id="user-form" aria-label="Select user">
        <label for="user-dropDown">Users list</label>
        <select name="user-dropDown" id="user-dropDown" aria-required="true">
          <option value="">Select a User</option>
        </select>
      </form>
    </section>
    <section aria-labelledby="add-heading">
      <h2 id="add-heading">Add bookmark</h2>
      <form action="" id="data-form">
        <fieldset>
          <legend>Bookmark details</legend>
          <label for="title">Title</label>
          <input type="text" name="title" id="title" required>
          
          <label for="link">Link</label>
          <input type="url" name="link" id="link" required>
          
          <label for="desc">Description</label>
          <textarea name="desc" id="desc" required></textarea>
          
          <button type="submit" id="btn-submit">Submit</button>
        </fieldset>
      </form>
    </section>

    <section aria-labelledby="list-heading">
      <h2 id="list-heading">Bookmarks</h2>
      <ul id="bookmarks-list" aria-live="polite">
      </ul>
    </section>
  </main>
</body>
</html>
